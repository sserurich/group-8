name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: test_coverage_lab/ci_lab

    env:
      PYTHONPATH: ${{ github.workspace }}/test_coverage_lab/ci_lab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage gate
        run: |
          pytest --import-mode=importlib --cov=src --cov-report=term-missing --cov-fail-under=80
