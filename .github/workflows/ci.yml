name: CI Workflow  # from ci_lab/ci.yml

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    defaults:
      run:
        working-directory: ci_lab  # Set the default working directory for all steps

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Ensure consistency in Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Pytest
        run: pytest --cov=src --cov-report=term-missing --cov-report=html

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 Linting
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Upload Coverage Artifacts
    uses: actions/upload-artifact@v4 #github actions
        with:
          name: coverage-report
          path: ci_lab/htmlcov/

